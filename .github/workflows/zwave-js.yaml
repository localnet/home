name: zwave-js

on:
  push:
    branches: main

jobs:
  zwave-js:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm/v7
          push: true
          tags: localnet/zwave-js:latest